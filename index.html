<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="java.js"></script>
</head>
<body>
  <div class="display">
    <p class="history">1234</p>
    <p class="current">1234</p>
  </div>
  <div class="buttons">
    <button class="symbol" value="reset">C</button>
    <button class="symbol" value="delete">โซ</button>
    <button class="symbol" value="%">%</button>
    <button class="symbol" value="/">รท</button>
    <button class="number" value="7">7</button>
    <button class="number" value="8">8</button>
    <button class="number" value="9">9</button>
    <button class="symbol" value="*">x</button>
    <button class="number" value="4">4</button>
    <button class="number" value="5">5</button>
    <button class="number" value="6">6</button>
    <button class="symbol" value="-">-</button>
    <button class="number" value="1">1</button>
    <button class="number" value="2">2</button>
    <button class="number" value="3">3</button>
    <button class="symbol" value="+">+</button>
    <button class="symbol" value="?">?</button>
    <button class="number" value="0">0</button>
    <button class="number" value=".">.</button>
    <button id="result" value="result">=</button>
  </div>
  
</body>
</html>
